<div class="container">
    <form>
        <fieldset class="row">
            <legend class="col-sm-3">About You</legend>
            <div class="col-sm-9">
                <input class="form-control" type="text" id="your-name" name="your-name" required placeholder="Your Name"><br>
                <input class="form-control" type="email" id="email" name="email" required placeholder="Your Email Address"><br>
                <input class="form-control" type="phone" id="phone" name="phone" required placeholder="Your Name Phone Number"><br>
            </div>
        </fieldset>
        <fieldset class="row">
            <legend class="col-sm-3">Accessories</legend>
            <div class="col-sm-9">
                <input id="nosering" type="checkbox" name="nosering" value="yes"></input>
                <label for="nosering">Nosering</label>
                <input type="checkbox" id="axe" name="axe" value="yes"></input>
                <label for="axe">Axe</label>
                <input type="checkbox" id="facepaint" name="facepaint" value="yes"></input>
                <label for="facepaint">Face Paint</label>
                <input type="checkbox" id="xlhorns" name="xlhorns" value="yes"></input>
                <label for="xlhorns">XL Horns</label>
            </div>
        </fieldset>
        <fieldset class="row">
            <legend class="col-sm-3">Currency</legend>
            <div class="col-sm-9">
                <input class="form-control" type="radio" name="currency" value="usd"> &dollar; USD </input>
                <input class="form-control" type="radio" name="currency" value="gbp"> &pound; GBP </input>
                <input class="form-control" type="radio" name="currency" value="euro"> &euro; Euro </input>
            </div>
        </fieldset>
        <fieldset class="row">
            <legend class="col-sm-3">Payment Type</legend>
            <div class="col-sm-9">
                <select name="payment">
                    <option value="amex">Amex</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="discover">Discover</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="row">
            <legend class="col-sm-3">Custom Spell</legend>
            <div class='col-sm-9'>
                <input class="form-control" type="textarea" rows="4" col="80" placeholder="E.G. the power of Grayskull...">
            </div>
        </fieldset>
        <button type="submit">Buy One</button>
    </form>


</div>
